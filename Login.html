<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CEM Professores </title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Professores.css">

</head>

<body>
        <header class="header22">
            <img class="logotipo" src="CEM22.png"  alt="logo do colégio" >
                <nav class="cabeçalho-lista">
                        <a href="./index.html" class="lista-menu">Escola            </a>
                        <a href="./Professores.html" class="lista-menu">Professores       </a>
                        <a id="buttom" href="./Login.html" class="lista-menu">Login </a>
                </nav>           
        </header>

        <main>

            <form>

                <label for="nomesobrenome"> Nome e Sobrenome </label>
                     <input type="text" id="nomesobrenome" class="imput-padrao" required>

                  <label for="Email">Email</label>
                     <input type="text" id="Email" class="imput-padrao" required placeholder="seuemail@dominio.com">

                  <label for="telefone"> Telefone</label>
                     <input type="text" id="Telefone" class="imput-padrao" required placeholder="(XX) XXXXX-XXXX"></imput>

                  <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" 
                    class="input-padrao" required></textarea>

                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email">
                            <input type="radio" name="contato" value="email" id="radio-email">
                            Email
                        </label>
                    
                        <label for="radio-telefone">
                            <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
                            Telefone
                        </label>
                    
                        <label for="radio-whatsapp">
                            <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                            WhatsApp
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>Qual horário prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <label class="checkbox">
                        <input type="checkbox">
                        Gostaria de receber nossas novidades por email?
                    </label>

                     <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

</body>
</html>
